<ion-content>

  <div class="head">
    <div id="menu">
      
    </div>
    <ion-text class="title">Gesti√≥n Productos</ion-text>
  </div>

  <div class="contentPage">

    <ion-grid>

      <ion-row>
        <ion-col>
          <ion-searchbar class="search" show-clear-button="focus" placeholder="Buscar.."></ion-searchbar>
        </ion-col>
        <ion-col>
          <ion-button>Vender</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          
        </ion-col>
      </ion-row>

    </ion-grid>

   <div>

    <ion-list>
      <ion-item-sliding *ngFor="let item of items">
        <ion-item class="itemProd" (click)="showDetail(item)">
          <div class="imgIcon">
            <ion-img src="assets/icon/articulos-de-compra.png" slot="start"></ion-img>
          </div>
          <ion-label>
            <h2>{{ item.name }}</h2>
            <p>{{ item.description }}</p>
          </ion-label>
        </ion-item>
  
        <ion-item-options side="start">
          <ion-item-option color="primary" expandable (click)="editItem(item)">
            Editar
          </ion-item-option>
        </ion-item-options>
  
        <ion-item-options side="end">
          <ion-item-option color="danger" expandable (click)="deleteItem(item)">
            Eliminar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>


   </div> 

  </div>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button class="btnFab">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    
  </ion-fab>


</ion-content>
