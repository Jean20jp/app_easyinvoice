<ion-content>
  <div class="container">


  <div class="head">
    <div>
      <ion-icon class="iconBack" name="chevron-back-outline" (click)="goBack()"></ion-icon>
    </div>
    <ion-text class="title">{{title}}</ion-text>
  </div>

  <div class="content">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item class="inputBig">
            <ion-input clearInput [(ngModel)]="codigo_barras" type="text" placeholder="Código del producto"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="inputBig">
            <ion-input clearInput [(ngModel)]="nom_producto" type="text" placeholder="Nombre del producto"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="inputBig">
            <ion-input clearInput [(ngModel)]="descrip_prod" type="text" placeholder="Descripción del producto"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="inputSmall">
            <ion-input clearInput [(ngModel)]="precio" type="numeric" placeholder="Precio"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item class="inputNum">
            <ion-input type="number" placeholder="Unidades" min="0" pattern="^[0-9]+$"></ion-input>
          </ion-item>
        </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item class="inputSelectSmall">
              <ion-select interface="popover" placeholder="Categoría" style="margin-top: -10px; margin-bottom: -10px;" [(ngModel)]="selectedOption">
                <ion-select-option *ngFor="let option of optionsCateg" [value]="option">{{option}}</ion-select-option>
              </ion-select>
              <ion-icon name="close-circle" (click)="clearSelection()" *ngIf="selectedOption"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-icon class="iconAdd" name="add-outline"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row style="margin-top: 10px;">
          <ion-col>
            <ion-item class="inputSelectSmall">
              <ion-select interface="popover" placeholder="IVA" style="margin-top: -10px; margin-bottom: -10px;" [(ngModel)]="selectedOption">
                <ion-select-option *ngFor="let option of optionsIva" [value]="option">{{option}}</ion-select-option>
              </ion-select>
              <ion-icon name="close-circle" (click)="clearSelection()" *ngIf="selectedOption"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-icon class="iconAdd" name="add-outline"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row style="margin-top: 10px;">
          <ion-col>
            <ion-item class="inputSelectSmall">
              <ion-select interface="popover" placeholder="Promoción" style="margin-top: -10px; margin-bottom: -10px;" [(ngModel)]="selectedOption">
                <ion-select-option *ngFor="let option of optionsProm" [value]="option">{{option}}</ion-select-option>
              </ion-select>
              <ion-icon name="close-circle" (click)="clearSelection()" *ngIf="selectedOption"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-icon class="iconAdd" name="add-outline"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button class="btnVender">{{nameBtn}} </ion-button>
          </ion-col>
        </ion-row>

    </ion-grid>
  </div>
</div>
</ion-content>
